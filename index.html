<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>carousel</title>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="slide">
                    <img class="active" src="https://cdn.pixabay.com/photo/2020/04/24/21/52/frogs-5088767__340.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2020/04/14/11/16/fox-5042210__340.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2020/04/21/14/23/bird-5073270__340.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2020/04/07/17/01/chicks-5014152__340.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2020/04/05/06/38/squirrel-5004736__340.jpg" alt="">
                    <div class="bullets">
                        <i class="fas fa-circle active"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
